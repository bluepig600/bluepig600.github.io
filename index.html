<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hi!</title>
    <style>
        body {
            background-color: #48ebe6;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 a {
            text-decoration: none;
            color: #1d81de;
            font-size: 32px;
        }

        .button {
            background-color: #1d81de;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #155ba4;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1><a href="https://scratch.mit.edu" target="_blank">Bluepig600</a></h1>
    <button onclick="alert('Hello!');" class="button">Hey!</button>
</body>
</html>
