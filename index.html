<!DOCTYPE html>
<html lang="en">
<head>

        body {
            background-color: #48ebe6;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #1d81de;
            color: white;
            padding: 20px 0;

            font-weight: bold;

        }
        h1 {
            margin: 30px 0;

        h1 a {
            text-decoration: none;
            color: #1d81de;
            font-size: 42px;
            transition: color 0.3s ease;
        }
        h1 a:hover {
            color: #0f5a9e;
        }
        .button {
            background-color: #1d81de;
            border: none;
            color: white;
            padding: 18px 35px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin-top: 25px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(29, 129, 222, 0.3);
        }
        .button:hover {
            background-color: #1665a9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(29, 129, 222, 0.4);
        }
        .subtitle {
            color: #1d81de;
            font-size: 18px;
            margin-bottom: 20px;
            font-style: italic;
        }
